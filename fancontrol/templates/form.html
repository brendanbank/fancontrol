{% args page, application, session, form%}
{% include 'base_header.html' %}


<form action="" method="post" class="needs-validation row justify-content-md-center" novalidate>

<div class="col-md-12">
        <h2 class="text-center">{{ page }}</h2>
</div>

    <div class="row mt-3 col-md-9">

{% for field in form %}
{% if field.get("type") == "checkbox" %}

{% else %}
            <div class="{{ field.get("css") }} position-relative mt-3">
                <label for="{{ field.get("name") }}" class="form-label"><small>{{ field.get("label") }}</small></label>
                
                <input type="text" class="form-control{% if field.get("value") != "" %} {{ field.get("valid_css") }}"{% endif %}"
                        id="{{ field.get("name") }}" name="{{ field.get("name") }}"
                        value="{{ field.get("value") }}"
                        aria-describedby="{{ field.get("name") }}_feedback" required>
             
                <div id="{{ field.get("name") }}_feedback" class="invalid-tooltip">
                  {{ field.get("label") }} {{ field.get("error") }} 
                </div>
              </div>
{% endif %}
{% endfor %}
</div>


    <div class="row mt-3">
    
        <div class="col-md-4 position-relative text-center">
        </div>

        <div class="col-md d-grid gap-2 col-md">
          <button class="btn btn-primary" type="submit">Submit</button>

        </div>
        <div class="col-md-4 position-relative text-center">
        </div>
    </div>

</form>
