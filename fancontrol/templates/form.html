{% args page, application, session, form%}
{% include 'base_header.html' %}

    <div class="col alert alert-danger w-50 alert-dismissible fade show floating-alert" align="center">
        <strong>Important!</strong> This is a floating alert.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Floating Alert -->

<form action="" method="post" class="needs-validation" novalidate>
    <div class="row pb-3">
        <div class="col col-sm-3">
            &nbsp;
        </div>
        <div class="col col-sm-6">
            <h2>{{ page }}</h2>
        </div>
    </div>
    {% for field in form %}

        <div class="row pb-3">
            {% if field.get("type") == "checkbox" %}
                <div class="col col-sm-3">
                    &nbsp;
                </div>
                <div class="col col-sm-6">
                
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" name="{{ field.get("name") }}" {% if field.get("value") == "on" %}checked {% endif %}id="{{ field.get("name") }}">
                      <label class="form-check-label" for="{{ field.get("name") }}">{{ field.get("label") }}</label>
                    </div>
                </div>

            {% else %}

                <div class="col col-sm-3">
                    <label class="control-label d-flex justify-content-end align-items-end pe-3">{{ field.get("label") }}</label>
                </div>
                
                <div class="col col-sm-6">
                    <input type="{{field.get("type")}}" class="form-control{% if not field.get("valid") and field.get("required")%} is-invalid{% endif %}" id="{{ field.get("name") }}" 
                    name="{{ field.get("name") }}" placeholder="" value="{{ field.get("value") }}" {% if field.get("required") %}required{% endif %}>

                    <div class="col-sm-4 invalid-feedback">
                    <small>{{ field["error"] }}</small>
                    </div>
                </div>
            {% endif %}
        </div>


    {% endfor %}
    <div class="row pb-3">
        <div class="col col-sm-3">
            &nbsp:            
        </div>
        <div class="col col-sm-3">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>

{% include 'base_footer.html' %}
